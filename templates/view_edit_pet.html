{% extends '_base.html' %}
{% block content %}
<h1>View a Pet</h1>
<form method="POST">
  {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden'%}
  <div>
    {{field.label(class_="lbl")}}
    {% for err in field.errors %}
    <span class="error-fld">{{err}}</span>
    {% endfor %}
    {{field(class_="inp")}}
  </div>
  {% endfor %}
  <button class="btn btn-add">Save Changes</button>
</form>
{% endblock %}
